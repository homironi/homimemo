name: Prettier Check

on:
    pull_request:
        branches: ["*"]

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.ACCESS_TOKEN_AUTO_COMMIT }}
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "14"

            - name: Install dependencies
              run: npm install

            - name: Get changed files
              id: changed-files
              run: |
                  BASE_BRANCH=${{ github.base_ref }}
                  HEAD_BRANCH=${{ github.head_ref }}
                  changed_files=$(git diff --name-only --diff-filter=d $BASE_BRANCH...$HEAD_BRANCH)
                  echo "files<<EOF" >> $GITHUB_OUTPUT
                  echo "$changed_files" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Run Prettier check
              id: prettier-check
              if: steps.changed-files.outputs.files
              run: |
                  diff=$(npx prettier --list-different ${{ steps.changed-files.outputs.files }} --config .prettierrc)
                  echo "diff<<EOF" >> $GITHUB_OUTPUT
                  echo "$diff" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Comment on PR
              if: steps.prettier-check.outputs.diff
              uses: actions/github-script@v6
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  script: |
                      const diff = `${{ steps.prettier-check.outputs.diff }}`;
                      const diffLines = diff.split('\n').filter(line => line.trim() !== '');
                      if (diffLines.length > 0) {
                        github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: `Prettier suggests the following changes:\n\`\`\`diff\n${diff}\n\`\`\``
                        });
                      }
