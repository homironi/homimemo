name: Prettier PR

on:
    pull_request:
        branches: ["*"]

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.ACCESS_TOKEN_AUTO_COMMIT }}
                  ref: ${{ github.head_ref }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "14"

            - name: Install dependencies
              run: npm install

            - name: Run Prettier
              run: npx prettier --write . --config .prettierrc

            - name: Check for changes
              id: prettier_changes
              run: |
                  if ! git diff-files --quiet; then
                    echo "::set-output name=has_changes::true"
                  fi

            - name: Get current date and time
              if: steps.prettier_changes.outputs.has_changes == 'true'
              id: date
              run: echo "::set-output name=datetime::$(date +'%Y-%m-%d_%H-%M-%S')"

            - name: Set git user
              if: steps.prettier_changes.outputs.has_changes == 'true'
              run: git config --local user.email "github-actions[bot]@users.noreply.github.com" && git config --local user.name "github-actions[bot]"

            - name: Create branch
              if: steps.prettier_changes.outputs.has_changes == 'true'
              run: git checkout -b prettier-format-${{ steps.date.outputs.datetime }}

            - name: Commit changes
              if: steps.prettier_changes.outputs.has_changes == 'true'
              run: |
                  git add .
                  git commit -m "Apply Prettier formatting ${{ steps.date.outputs.datetime }}"
                  git push origin HEAD

            - name: Create Pull Request
              if: steps.prettier_changes.outputs.has_changes == 'true'
              uses: peter-evans/create-pull-request@v3
              with:
                  title: "Apply Prettier formatting ${{ steps.date.outputs.datetime }}"
                  body: This pull request contains formatting changes applied by Prettier.
