name: Prettier PR

on:
    pull_request:
        branches: ["*"]

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.ACCESS_TOKEN_AUTO_COMMIT }}
                  ref: ${{ github.head_ref }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "14"

            - name: Install dependencies
              run: npm install

            - name: Run Prettier
              run: npx prettier --write . --config .prettierrc

            - name: Create branch
              run: git checkout -b prettier-format-${{ github.sha }}

            - name: Commit changes
              run: |
                  git add .
                  git commit -m "Apply Prettier formatting"
                  git push origin HEAD

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v3
              with:
                  title: Apply Prettier formatting
                  body: This pull request contains formatting changes applied by Prettier.
