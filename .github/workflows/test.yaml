name: test

on:
    workflow_dispatch: # 手動実行トリガー
    pull_request:
        types: [opened, synchronize]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18'
              
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Install dependencies
            run: npm install

          - name: Build site with Eleventy
            run: npx @11ty/eleventy
