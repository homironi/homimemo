name: deploy to remote

on:
    workflow_dispatch: # 手動実行トリガー
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18'
              
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Generate SSH key
            run: |
                echo "$SSH_PRIVATE_KEY" > key
                chmod 600 key
            env:
                SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

          - name: Install dependencies
            run: npm install

          - name: Build site with Eleventy
            run: npx @11ty/eleventy

          - name: Deploy via rsync
            run: |
                rsync -auzrv -e "ssh -i key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -p ${{ secrets.REMOTE_PORT }}" --delete ${{ secrets.SOURCE_DIR }}/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_DIR }}
